<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/styles.css" />
    <title>TW</title>
  </head>
  <body>
    <main class="p-8 space-y-4">
      <section class="card">
        <h2 class="title mb-4">Colors</h2>
        <div>
          <button class="box bg-primary-50"></button>
          <button class="box bg-primary-100"></button>
          <button class="box bg-primary-200"></button>
          <button class="box bg-primary-300"></button>
          <button class="box bg-primary-400"></button>
          <button class="box bg-primary-500"></button>
          <button class="box bg-primary-600"></button>
          <button class="box bg-primary-700"></button>
          <button class="box bg-primary-800"></button>
          <button class="box bg-primary-900"></button>
          <button class="box bg-primary-950"></button>
        </div>
        <div>
          <button class="box bg-secondary-50"></button>
          <button class="box bg-secondary-100"></button>
          <button class="box bg-secondary-200"></button>
          <button class="box bg-secondary-300"></button>
          <button class="box bg-secondary-400"></button>
          <button class="box bg-secondary-500"></button>
          <button class="box bg-secondary-600"></button>
          <button class="box bg-secondary-700"></button>
          <button class="box bg-secondary-800"></button>
          <button class="box bg-secondary-900"></button>
          <button class="box bg-secondary-950"></button>
        </div>
      </section>
      <section class="card">
        <h2 class="title mb-4">Font sizes</h2>
        <p class="text-xs">Text xs</p>
        <p class="text-sm">Text sm</p>
        <p class="text-md">Text md</p>
        <p class="text-lg">Text lg</p>
        <p class="text-xl">Text xl</p>
        <p class="text-2xl">Text 2xl</p>
        <p class="text-3xl">Text 3xl</p>
        <p class="text-4xl">Text 4xl</p>
        <p class="text-5xl">Text 5xl</p>
        <p class="text-6xl">Text 6xl</p>
        <p class="text-7xl">Text 7xl</p>
        <p class="text-8xl">Text 8xl</p>
        <p class="text-9xl">Text 9xl</p>
      </section>
      <section class="card">
        <h2 class="title mb-4">Font weights</h2>
        <p class="text-2xl font-thin">Font thin</p>
        <p class="text-2xl font-extralight">Font extralight</p>
        <p class="text-2xl font-light">Font light</p>
        <p class="text-2xl font-normal">Font normal</p>
        <p class="text-2xl font-medium">Font medium</p>
        <p class="text-2xl font-semibold">Font semibold</p>
        <p class="text-2xl font-bold">Font bold</p>
        <p class="text-2xl font-extrabold">Font extrabold</p>
      </section>
    </main>
  </body>
</html>
